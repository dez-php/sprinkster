<div class="container event-item-contaner item-hide-html-close">

	<!-- CONTENT // START -->
	<div class="container container-padding-tb-6 container-padding-lr-5 responsive-content pin-hide-close event-item-${id}">
		<div class="container container-size-1 clearfix responsive-pin">
			<div class="container container-size-11 container-radius-1 container-shadow-1 bg-color-1 fleft">
				<div class="container container-padding-4">
					<h2 class="title-2 color-1 event-item-title">${title}</h2>
					<div class="container margin-top-10 clearfix">
						<!-- SOURCE IF -->
						{{if source_id}}
						<p class="fleft margin-right-15">
							<a class="icon-wrapper event-tooltip event-pinned-from" href="${source.redirect_from}" target="_blank" title="${source.pinned}">
								<span class="icon icon-type-3 icon-43"></span>
								<span class="text-3 color-3">${source.name}</span>
							</a>
						</p>
						{{/if}}
						<p class="fleft margin-right-15 text-3 color-3" style="margin-top:2px;">
							${uploaded}
						</p>
						{{if saved_in_wishlist != '' }}
						<p class="fleft text-3 color-3" style="margin-top:2px;">
							{{html saved_in_wishlist}}
						</p>
						{{/if}}
					</div>
				</div>
				<div class="featured-image-full event-preview-holder" style="text-align:center">
					{{if video}}
					<div class="videoWrapper">{{html video_html}}</div>
					{{else}}
					<img class="event-preview event-load-lazy-load transition-all-2 opacity-5" alt="${title}" src="${images.medium.image}" data-original="${images.big.image}" width="${images.big.width}" height="${images.big.height}" />
					{{/if}}

                    <div class="event-PinRibbon"></div>
					
					<ul class="list-28 clearfix event-stats-${id} event-PinActions"></ul>
					
					<ul class="list-28 clearfix event-PinButtons"></ul>
					
				</div>
				
				<div class="event-PinViewGallery"></div>
	
				<div class="container container-padding-5">
	
					<div class="event-PinViewMiddle"></div>
					
					<div class="event-PinViewBottom"></div>
				</div>
			</div>
			<div class="container container-size-9 fright">
				<div class="container-padding-3 container-radius-1 container-shadow-1 bg-color-1">
					<div class="table-grid table-grid-cols-2 table-grid-padding-10">

						<div class="table-grid-cell wida">
							<a class="button button-type-1 button-color-2 button-size-3 fill event-js-prev" href="javascript:void(0);" title="${i18n.prev}">
								<span class="icon icon-type-4 icon-72">Icon</span>
							</a>
						</div>
	
						<div class="table-grid-cell wida">
							<a class="button button-type-1 button-color-2 button-size-3 fill event-js-next" href="javascript:void(0);" title="${i18n.next}">
								<span class="icon icon-type-4 icon-73">Icon</span>
							</a>
						</div>
						
					</div>
				</div>
	
	
				<!-- CLOSE BUTTON -->
				<div class="container-shadow-1 popup-close-fixed">
					<a class="icon icon-type-19 icon-49 event-jo-popup-close" href="javascript:void(0);">Icon</a>
				</div>
	
				<div class="event-PinViewRight"></div>
			</div>
		</div>
	
		<div class="event-PinViewAfter"></div>
	
	</div>
	<!-- CONTENT // END -->

	<button class="mfp-close event-jo-popup-close" type="button" title="Close (Esc)">ï¿½</button>
</div>
